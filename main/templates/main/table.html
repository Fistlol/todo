{% load static %}
    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Created</th>
                <th>Due on</th>
                <th>Owner</th>
                <th>Mark</th>
            </tr>
        </thead>
        <tbody>
            {% for todo in todos %}
            <tr>
                <td>{{ todo.title }}</td>
                <td>{{ todo.created }}</td>
                <td>{{ todo.due_on }}</td>
                <td>{{ todo.owner }}</td>
                <td>
                    <div class="task-status">
                        {% if todo.completed %}
                            {{"Done"}}
                        {% else %}
                            {{"Not Done"}}
                        {% endif %}
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
